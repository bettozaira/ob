<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento infinitty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento Infinitty</h1>
        </header>

        <section class="input-section">
            <div class="input-group-inline">
                <div class="input-group">
                    <label for="banca">Banca: </label> <!-- Alteração aqui -->
                    <input type="number" id="banca" placeholder="Insira o valor da banca">
                    <button id="registrar-banca" onclick="registrarBanca()">$</button> <!-- Cor do botão alterada -->
                </div>
                <div class="input-group">
                    <label for="payout">Payout: </label>
                    <input type="number" id="payout" placeholder="Insira o payout" value="85" oninput="calcularEntradas()">
                </div>
            </div>

            <div class="input-group-inline">
                <div class="input-group">
                    <label for="multiplicador">Multi: </label> <!-- Alteração aqui -->
                    <input type="number" step="0.1" id="multiplicador" placeholder="Ex: 2 ou 1.5" value="2" oninput="calcularEntradas()">
                </div>
            </div>
        </section>

        <section class="entradas">
            <h2>Entradas Martingale</h2>
            <div id="entradas-list">
                <!-- As entradas serão calculadas dinamicamente aqui -->
            </div>
        </section>

        <section class="resultados">
            <h2>Resultados</h2>
            <div id="resultados-list">
                <!-- Os resultados das operações serão inseridos aqui -->
            </div>
            <button onclick="calcularNovoValor()">Nova Entrada</button>
        </section>

        <section class="estatisticas">
            <h2>Estatísticas</h2>
            <p>Percentual feito no dia: <span id="percentual-dia">0%</span></p>
            <p>Percentual diário necessário para atingir 1 milhão em 1 ano: <span id="percentual-diario">0%</span></p>
        </section>

        <footer>
            <p>&copy; 2025 Infinitty Soluções Digitais. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
